<!DOCTYPE html>  
<html>  
<head>  
	<meta charset="UTF-8">
    <meta name="spreadjs culture" content="zh-cn" />
    <title>网页Excel</title>
    <!-- SpreadJS（2） -->
  <script data-jsfiddle="common" src="./js/jquery-1.8.3.min.js"></script>  
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
<link rel="stylesheet" media="screen" href="./css/handsontable.full.css">
<link rel="stylesheet" media="screen" href="./css/bootstrap.css"> 
<link rel="stylesheet" media="screen" href="./css/ace.css">  
<link rel="stylesheet" media="screen" href="./css/colorpicker.css"> 
<link rel="stylesheet" media="screen" href="./css/layer.css"> 
<link rel="stylesheet" media="screen" href="./css/global.css"> 
<script src="./js/handsontable.full.js"></script> 
<script src="./js/bootstrap-colorpicker.js"></script> 
<script src="./js/underscore-min.js"></script> 
<script src="./js/layer.js"></script>
<script src="./js/editTips.js"></script>
<script src="./js/editExcel.js"></script>
</head>  
<body> 
<style>

    .active{ color:#ffffff!important;background:#ffcc33!important; }
</style>
<button id="loadData">loadData</button>
<div class="widget-box">
	<div class="widget-body">
		<div class="widget-toolbox">
			<div class="btn-toolbar">
				<div class="input-group" style="width: 40%">			
					<input id="templateCellInput" class="form-control" type="text" placeholder="请输入单元格内容"/>
				</div>

				<div data-toggle="buttons" class="btn-group fontStyle">
					<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="加粗">
						<i class="icon-only ace-icon fa fa-bold bigger-110"></i>
					</label>									
					<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="斜体">
						<i class="icon-only ace-icon fa fa-italic bigger-110"></i>
					</label>
					<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="下划线">
						<i class="icon-only ace-icon fa fa-underline bigger-110"></i>
					</label>
				</div>

				<div data-toggle="buttons" class="btn-group alignStyle">
					<label class="btn btn-primary btn-white" data-rel="tooltip" data-placement="bottom" title="左对齐">
						<i class="icon-only ace-icon fa fa-align-left bigger-110"></i>

						<input type="radio" value="1">
					</label>									
					<label class="btn btn-primary btn-white" data-rel="tooltip" data-placement="bottom" title="居中对齐">
						<i class="icon-only ace-icon fa fa-align-center bigger-110"></i>

						<input type="radio" value="2">
					</label>				
					<label class="btn btn-primary btn-white" data-rel="tooltip" data-placement="bottom" title="右对齐">
						<i class="icon-only ace-icon fa fa-align-right bigger-110"></i>

						<input type="radio" value="3">
					</label>
					<label class="btn btn-primary btn-white" data-rel="tooltip" data-placement="bottom" title="两端对齐">
						<i class="icon-only ace-icon fa fa-align-justify bigger-110"></i>

						<input type="radio" value="4">
					</label>
				</div>
				
				<div data-toggle="buttons" class="btn-group ColorStyle">
					<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="背景色">
						<span>前景色</span>
						<input type="text" value="" readonly="readonly">
					</label>				
					<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="字体颜色">
						<span>字体颜色</span>
						<input type="text" value="" readonly="readonly">
					</label>
					<label class="btn btn-default btn-white" data-rel="tooltip" data-placement="bottom" title="边框色">
						<span>边框色</span>
						<input type="text" value="" readonly="readonly">
					</label>
				</div>	

			</div>
		</div>
	<div>
</div>
<div id="example" style="width: 100%; height: 800px; overflow: hidden"></div>
<script>  
 
</script>  
</body>
</html>
